<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!--onclick의 속성값은 javascript가 온다-->
        <!--event는 webbrowser가 javascript를 실행시킬 것이다-->
        <!--event : onclick, onchange, onkeydown 등등-->
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('keydown')">
    </body>
</html>
